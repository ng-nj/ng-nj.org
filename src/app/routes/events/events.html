<div layout="vertical" layout-fill>

  <md-content layout-fill class="video-container">

    <div class="md-whiteframe-z1 frame-padding events-page">
      <div class="header-text-events">
        <h1>Current Events</h1>
        Upcoming Angular Events In and Around New Jersey:
      </div>
    </div>

    <div ng-repeat="upcomingEvent in ctrl.upcomingEvents"
         class="event-section md-whiteframe-z1">
      <h3><span ng-bind="upcomingEvent.title"></span></h3>
      <br>

      <div>
        Date: <span ng-bind="upcomingEvent.date"></span>
      </div>
      <div>
        Location:<span ng-bind="upcomingEvent.locationName"></span>
      </div>
      <div>
        <span ng-bind="upcomingEvent.location"></span>
      </div>
      <div>
        Cost: <span ng-bind="upcomingEvent.cost"></span>
      </div>
      <div>
        Hosted by: <span ng-bind="upcomingEvent.hoster"></span>
      </div>
      <div>
        startTime: <span ng-bind="upcomingEvent.startTime"></span>
      </div>
      <div>
        endTime: <span ng-bind="upcomingEvent.endTime"></span>
      </div>
      <div>
        Link: <a href="{{upcomingEvent.eventLink}}"><span ng-bind="upcomingEvent.eventLink"></span></a>
      </div>

    </div>
  
  </md-content>
</div>
