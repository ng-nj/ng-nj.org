sudo: true
language: node_js
node_js:
- 5.11.1
before_install:
- /sbin/start-stop-daemon --start --quiet --pidfile /tmp/custom_xvfb_99.pid --make-pidfile
  --background --exec /usr/bin/Xvfb -- :99 -ac -screen 0 1280x1024x16
install:
- node --version
- pwd
- npm install
- npm install bower
- bower install
before_script:
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
- sleep 3
script:
- ls
- gulp test
- gulp build
- gulp protractor-browserstack
after_script:
- echo ran script
after_success:
- git config credential.helper "store --file=.git/credentials"
- echo "https://${GH_TOKEN}:@github.com/ng-nj.org.git" > .git/credentials
- echo 'Success'
- ls
- git config --global user.email "mrdotjim@gmail.com"
- git config --global user.name "JimTheMan"
- bash ./deploy.sh
- echo Sent to gh-pages!
matrix:
  fast_finish: true
notifications:
  irc:
    channels:
    - irc.freenode.orgi#unshift
    on_success: change
    on_failure: change
addons:
  browserstack:
    username: jameslynch3
    access_key: bs-key
env:
  global:
  - GH_REF: github.com/ng-nj/ng-nj.org.git
  - secure: 
  - secure: 
  - secure: 
